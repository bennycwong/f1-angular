<!DOCTYPE html>
<html>
<head>
  <title>F1 Info</title>

  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Loading Bootstrap -->
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

  <link rel="shortcut icon" href="images/favicon.ico">

  </head>
</head>
<body ng-app="F1FeederApp">
	<div class="" ng-controller="seasonsController">
		<nav class="navbar navbar-default" role="navigation">
			
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
		      <span class="sr-only">Toggle navigation</span>
		    </button>
		    <a class="navbar-brand" href="#">F1</a>
		  </div>
			
		  
			<form role="search" class="navbar-form navbar-right">
			<div class="dropdown navbar-right form-group">
  			<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Change Season<span class="caret"></span></button>
  			<span class="dropdown-arrow"></span>
  			<ul class="dropdown-menu" role="menu" style="overflow-y: auto; min-height: 108px; max-height: 436px;">
    			<li ng-repeat="s in seasonsList |orderBy: 'season':true"><a href="#/{{s.season}}/drivers/">{{s.season}}</a></li>
  			</ul>
			</div>
		</form>
	  <div class="collapse navbar-collapse" id="navbar-collapse-01">
	    <ul class="nav navbar-nav">           
	      <li class="active"><a href="#/2014/Drivers">Drivers</a></li>
	      <!-- <li><a href="#fakelink">Features</a></li>						 -->
	    </ul>  
	  </div>
	
			<!-- /.navbar-collapse -->
			
		</nav><!-- /navbar -->
		
	</div>
	<div class="container">
  <ng-view></ng-view>
	</div>
</body>
